<!DOCTYPE HTML>
<html ng-app="store">
    <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    </head>
    <body ng-controller="StoreController as store">
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <!--<p>{{"hello "+"you"}}</p>-->
        <div ng-repeat="product in store.products"   ng-hide="store.product.soldOut">
            <!--Product Container-->
            <h1>{{product.name}}</h1>
            <h2 class="pull-right"> {{products.price | currency}}</h2>
             <!--Image Container-->
     <div class="gallery" ng-show="product.images.length">
        <div class="img-wrap">
          <img ng-src="Images/{{product.images[0]   }}" />
        </div>
        <ul class="img-rounded clearfix">
          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
            <img ng-src="Images/{{image}}" src="Images/image"/>
          </li>
        </ul>
      </div>
    </div>
            
            
            
            
<!--
            <div>
             <ul class="img-thumbnails clearfix">
        <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">         
            <img ng-src="Images/{{image}}"/>
                 </li>
                </ul>
                 </div>
-->
                                          
            <p> {{products.description}}</p>
            <button ng-show="product.canPurchase"> Add to Cart </button>
        </div>  
    </body>
</html>
