<!DOCTYPE HTML>
<html ng-app="store">
    <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
        <style>
            .ng-dirty.ng-invalid{
            border-color:red;
            }
            .ng-valid.ng-dirty{
              border-color:green;
            }

        </style>
    </head>
    <body ng-controller="StoreController as store">
        <script type="text/javascript" src="angular.min.js"></script>
        <!--<script  type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>-->
        <script type="text/javascript" src="app.js"></script>
        <script type="text/css" src="main.css"></script>
        <!--<p>{{"hello "+"you"}}</p>-->
       
           
            
            <!--Product Container-->
            <div ng-repeat="product in store.products"   ng-hide="store.product.soldOut">
            <h1>{{product.name}}</h1>
            <h2 class="pull-right"> {{product.price | currency}}</h2>
            <!--Image Container-->
            <!--    <div class="gallery" ng-show="product.images.length">
            <div class="img-wrap">
            <img ng-src="Images/axl.jpg" src="Images/axl.jpg">
            </div>
            <ul class="img-rounded clearfix">
            <li class="pull-left" ng-repeat="image in product.images">
            <img class="thumbnail"ng-src="Images/{{image}}" src="Images/image"/>
            </li> 
            </ul>
            </div>
      
-->            
            <div>
             <ul class="img-thumbnails clearfix">
        <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">         
            <img ng-src="Images/{{image}}"/>
                 </li>
                </ul>
                 </div>               
            <button class="btn-primary" ng-show="product.canPurchase"> Add to Cart </button>
            <li><a href ng-click="tab = 1">Description</a></li>
            <li><a href ng-click="tab = 2">Specificial</a></li>
            <li><a href ng-click="tab = 3">Review</a></li>
            {{tab}}
            <product-description class="panel" ng-show="tab === 1" ng-include="'product-description.html'">
            
            </product-description>
            <div product-specs class="panel" ng-show="tab === 2">
           
            </div>
                <product-review class="panel" ng-show="tab === 3" ng-include="'product-review.html'">
                
                </product-review>
                
            </div>
        </div>  
    </body>
</html>
